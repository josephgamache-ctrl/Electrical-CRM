services:
  ma_electrical-db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-pem2_inventory}
      TZ: ${TZ:-America/New_York}
    volumes:
      - pgdata_electrical:/var/lib/postgresql/data
      - ./backups:/backups  # For database backups
    container_name: ma_electrical-db
    networks:
      - electrical-network
    restart: unless-stopped

  ma_electrical-backend:
    build: ./backend
    environment:
      DB_NAME: ${DB_NAME:-pem2_inventory}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ma_electrical-db
      DB_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      TZ: ${TZ:-America/New_York}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      DO_SPACES_REGION: ${DO_SPACES_REGION}
      DO_SPACES_BUCKET: ${DO_SPACES_BUCKET}
      DO_SPACES_KEY: ${DO_SPACES_KEY}
      DO_SPACES_SECRET: ${DO_SPACES_SECRET}
      DO_SPACES_ENDPOINT: ${DO_SPACES_ENDPOINT}
    volumes:
      - photos_storage:/app/uploads  # Persistent photo storage
    ports:
      - "8001:8000"
    depends_on:
      - ma_electrical-db
    container_name: ma_electrical-backend
    networks:
      - electrical-network
    restart: unless-stopped

  ma_electrical-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_FRONTEND_URL: ${BACKEND_URL:-http://104.131.49.141:8001}
    environment:
      TZ: ${TZ:-America/New_York}
    ports:
      - "3001:80"
      - "443:443"  # For SSL
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - ma_electrical-backend
    container_name: ma_electrical-frontend
    networks:
      - electrical-network
    restart: unless-stopped

volumes:
  pgdata_electrical:
    driver: local
  photos_storage:
    driver: local

networks:
  electrical-network:
    driver: bridge
