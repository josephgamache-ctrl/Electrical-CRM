services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      POSTGRES_DB: ${DB_NAME:-ma_electrical}
      TZ: ${TZ:-America/New_York}
    volumes:
      - pgdata_electrical:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DB_NAME: ${DB_NAME:-ma_electrical}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
      DB_HOST: db
      DB_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY environment variable is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      TZ: ${TZ:-America/New_York}
      ENVIRONMENT: production
    depends_on:
      - db
    volumes:
      - photos_storage:/app/uploads
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--proxy-headers", "--forwarded-allow-ips", "*"]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:?DOMAIN_NAME is required}
      ACME_EMAIL: ${ACME_EMAIL:?ACME_EMAIL is required}
    volumes:
      - ./ops/droplet/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  pgdata_electrical:
  photos_storage:
  caddy_data:
  caddy_config:
